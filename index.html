 <!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
	body {
		float: left;
		height: 100%;

		/*padding-top: 50px;*/

		

	}

	.svg-container {
		display: inline-block;
		position: relative;
		width: 100vh;
		max-width: 100vw;
		min-width: 500px;
		padding-bottom: 0%;
		vertical-align: top;
		overflow: hidden;
	}

	/*.svg-container > svg {
		display: inline-block;
		position: absolute;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;

	}*/

	.svg-content {
		display: inline-block;
		position: absolute;
		top: 0;
		left: 0;
	}

	div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 200px;					
    height: 140px;					
    padding: 3px;				
    font: 12px sans-serif;		
    background: #F0F0EC;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;
   	box-shadow: 3px 3px 3px gray;
}

path:hover {
	fill-opacity:.6;
}

</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<head>
	<body>

	
	<div id="container" class="svg-container">
		<script type="text/javascript" >

					

			window.addEventListener('resize', function(){
					console.log("the windoes was resized!");
				})


			var width = 500;
			var height = 400;
			var cellpadding = 20;


			d3.json("ColoPleth87.geojson")
			.then(function(data){

			var counties = data;

			// var hue = d3.scaleSequential(d3.interpolateBlues)
			// 	.domain([0, 40]);

			// var huegop = d3.scaleSequential(d3.interpolateReds)
			// 	.domain([0,51])


			var svg = d3.select("div#container")
				.append("svg")
				.attr("preserveAspectRatio", "xMinYMin meet")
				.attr("viewBox", "0 0 500 400")
				// .classed("svg-content", true)
				

			var counties = d3.map();
			var projection = d3.geoMercator()
				.center([-105.5128, 39.0489])
				.scale(4000)
				.translate([width/2, height/2])

				console.log(data)



			

			aa = [-107.878700, 37.270500]
			bb = [-107.878700, 37.270500]
			cc = [-107.378700, 37.200]
			dd = [-107.378700, 37.200]
			ee = [-104.991531, 39.742043]
			ff = [-104.991531, 39.742043]
			gg = [-104.55531, 39.67]
			hh = [-104.55531, 39.67]
			ii = [-104.800644, 38.846127]
			jj = [-104.800644, 38.846127]
			kk = [-103.94644, 38.786127]
			ll = [-103.94644, 38.786127]
			mm = [-108.549728, 39.071445]
			nn = [-108.549728, 39.071445]
			oo = [-107.769728, 39.01445]
			pp = [-107.769728, 39.01445]



			var path = d3.geoPath()
				.projection(projection)

			var div = d3.select("body")
				.append("div")
				.attr("class", "tooltip")
				.style("opacity", 0);

			// d3.select(self.frameElement).style("height", "1000px");

		
			svg.selectAll("path")
				.data(data.features)
				.enter()
				.append("path")
				.attr("d", path)
				.attr("e", path)
				.style("fill", function(d){
					var f = d.properties.Margin 
					if(f < 5)
							return '#c6dbef';
					if(f < 10)
							return '#9ecae1'
					if(f < 15)
							return '#6baed6'
					if(f < 20)
							return '#4292c6'
					if(f < 99)
							return '#2171b5'
					if(f < 105)
							return '#fcbba1'
					if(f < 110)
							return '#fc9272'
					if(f < 115)
							return '#fb6a4a'
					if(f < 120)
							return '#ef3b2c'
					if(f < 199)
							return '#cb181d'
					if(f < 205)
							return '#dadaeb'
					if(f < 210)
							return '#bcbddc'
					if(f < 215)
							return '#9e9ac8'
					if(f < 220)
							return '#807dba'
					if(f < 299)
							return '#6a51a3'

				})
				.style("stroke", "white")
				.style("stroke-width", "1px")
				.attr("class", function(d){
					return "county" +d.properties.county
				})
				.on("mouseover", function(d){
					div.transition()
						.duration(200)
						.style("opacity", 1);
					div .html("<strong> <font size=3>" + d.properties.county + " " + "County" + "</strong></font>" + "<br></br>" +  "<table style='width:100%' cellpadding=2><tr>" + "<th>" + "Party" + "</th>" + "<th>" + "Reg. Voters" + "</th>" + "<th>" + "Pct." + "</th></tr>" + "<tr><td align=left>" + "Democratic" + "</td>" + "<td>" + d.properties.DemVoters + "</td>" + "<td>" + d.properties.DemPct + "%" + "</td></tr>" + "<tr><td align=left>" + "Republican" + "</td>" + "<td>" + d.properties.GOPVoter + "</td>" + "<td>" + d.properties.RepPct + "%" + "</td></tr>" + "<tr><td align=left>" + "Unaffiliated" + "</td>" + "<td>" + d.properties.IndVoters + "</td>" + "<td>" + d.properties.IndPct + "%" + "</table>" + "<hr>" + "<align=left><font size=1>" + "Totals as of July 2019" + "</align></font>"
					)
						.style("left", (d3.event.pageX) + "px")		
                		.style("top", (d3.event.pageY - 28) + "px");	
				})
				.on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });


				

			svg.selectAll("circle")
				.data([aa,bb,ee,ff,ii,jj,mm,nn]).enter()
				.append("circle")
				.attr("cx", function(d){
					console.log(projection(d));
					return projection(d)[0];
				})
				.attr("cy", function (d){
					return projection(d)[1];
				})
				.attr("r", "2px")
				.attr("fill", "black")

			
				svg.selectAll("text")
				.data([cc,dd]).enter()
				.append("text")
				.style("text-anchor", "middle")
				.style("font-family", "bahnschrift")
				.style("font-size", "16px")
				.style("font-weight", "bold")
				.attr("x", function(d){
					return projection(d)[0];
				})
				.attr("y", function (d){
					return projection(d)[1];
				})
				.text(function(d){
					return "Durango"
			})
				.exit()
				.data([gg,hh]).enter()
				.append("text")
				.style("text-anchor", "middle")
				.style("font-family", "bahnschrift")
				.style("font-size", "16px")
				.style("font-weight", "bold")
				.attr("x", function(d){
					return projection(d)[0];
				})
				.attr("y", function (d){
					return projection(d)[1];
				})
				.text(function(d){
					return "Denver"
				})
				.exit()
				.data([kk,ll]).enter()
				.append("text")
				.style("text-anchor", "middle")
				.style("font-family", "bahnschrift")
				.style("font-size", "14px")
				.style("font-weight", "bold")
				.attr("x", function(d){
					return projection(d)[0];
				})
				.attr("y", function (d){
					return projection(d)[1];
				})
				.text(function(d){
					return "Colorado Springs"
				})
				.exit()
				.data([oo,pp]).enter()
				.append("text")
				.style("text-anchor", "middle")
				.style("font-family", "bahnschrift")
				.style("font-size", "14px")
				.style("font-weight", "bold")
				.attr("x", function(d){
					return projection(d)[0];
				})
				.attr("y", function (d){
					return projection(d)[1];
				})
				.text(function(d){
					return "Grand Junction"
				})

				

	
			})



		</script>
	

	</div>
	<div id="legend">

	<img class="svg-container" src="VoterRegLegends.png"></img>
</div>
</body>
</head>


</head>
